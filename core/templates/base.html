<!-- core/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quora Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <div>
            <a href="{% url 'home' %}" class="text-xl font-bold text-blue-600">Quora Clone</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4 text-gray-700">Welcome, <strong>{{ user.username }}</strong></span>
                <a href="{% url 'post_question' %}" class="mr-4 text-blue-500 hover:underline">Ask Question</a>
                <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="mr-4 text-blue-500 hover:underline">Login</a>
                <a href="{% url 'register' %}" class="text-green-500 hover:underline">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
