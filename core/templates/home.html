<!-- core/templates/home.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>All Questions</h2>
    {% for question in questions %}
        <div>
            <h3><a href="{% url 'question_detail' question.id %}">{{ question.title }}</a></h3>
            <p>Asked by {{ question.user.username }} on {{ question.created_at }}</p>
            <p>{{ question.description|truncatewords:20 }}</p>
        </div>
        <hr>
    {% empty %}
        <p>No questions yet.</p>
    {% endfor %}
{% endblock %}
